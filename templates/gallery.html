{% extends "navbar.html" %}
{% block title %}Gallery{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 4/3;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gallery">
        {% for id, description, image_path, tags, date in data %}
        <div class="gallery-item">
            <img src="{{ url_for('images', path=image_path) }}" 
                 alt="{{ description }}"
                 data-id="{{ id }}"
                 onclick="window.location.href='/view?image_id={{ id }}'">
        </div>
        {% endfor %}
    </div>

    <script>
        // Removed all modal, zoom, edit, and delete JavaScript
        // Only redirect functionality remains, moved to inline onclick for simplicity
    </script>
</body>
</html>
{% endblock %}
